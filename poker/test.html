<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/poker.js"></script>
</head>

<body>
    Name: <input type="text" id="name" /><br />
    <button id="connect">Connect</button><br /><br />

    <button class="vote" data-vote="1">1</button>
    <button class="vote" data-vote="2">2</button>
    <button class="vote" data-vote="3">3</button>
    <button class="vote" data-vote="5">5</button>
    <button class="vote" data-vote="8">8</button>
    <button class="vote" data-vote="13">13</button>
    <button class="vote" data-vote="?">?</button>

    <button id="clear">Clear Votes</button><br /><br />
    <div id="status"></div>
</body>

</html>
